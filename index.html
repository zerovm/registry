<!DOCTYPE html>
<html>
  <head>
    <title>ZeroVM Registry</title>

    <link rel="stylesheet" href="style.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"
            type="text/javascript"></script>
    <script src="registry.js" type="text/javascript"></script>

    <script type="application/javascript">
      $(document).ready(function () {
          var container = 'apps';
          var zapps = load_zapps(container);
          zapps.done(function (zapps) {
              $.each(zapps, function (i, zapp) {
                  var link = $('<a>');
                  var path = ('swift://~/' + container + '/' + zapp.name +
                              '/' + zapp.name + '.zapp');
                  var params = $.param({'zapp': path, foo: 123});
                  link.attr('href', 'single.html?' + params);
                  link.text(zapp.name)
                  $('#zapps').append($('<li>').html(link));
              });
          });
      });
    </script>
  </head>

  <body>
    <h1>Welcome to the ZeroVM Registry</h1>

    <ul id="zapps"></ul>
  </body>
</html>
